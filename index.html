<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator making</title>
</head>
<body>

    <input type="number" id="number1" placeholder="Number 1">
    <input type="number" id="number2" placeholder="Number 2">
    <br>
    <br>

    <input type="button" onclick="addition()"value="+">
    <input type="button" onclick="subtraction()" value="-">
    <input type="button" onclick="multiplication()" value="*">
    <input type="button" onclick="division()" value="/">

    <br>
    <br>
    <input type="text" id="result" placeholder="Result">


    <script>

        function addition()
        {
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;

            var result = parseInt(number1 ) + parseInt(number2);
            document.getElementById('result').value= result;
        }

        function subtraction()
        {
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;

            var result = parseInt(number1 ) - parseInt(number2);
            document.getElementById('result').value= result;
        }

        function multiplication()
        {
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;

            var result = parseInt(number1 ) * parseInt(number2);
            document.getElementById('result').value= result;
        }

        function division()
        {
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;

            var result = parseInt(number1 ) / parseInt(number2);
            document.getElementById('result').value= result;
        }
    </script>

    
</body>
</html>
